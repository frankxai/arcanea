name: Quality Gate

# Runs on every push and PR - fast feedback loop
on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # FAST QUALITY CHECKS (< 2 min)
  # ============================================
  quality:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: TypeScript Check
        working-directory: apps/web
        run: npx tsc --noEmit
        continue-on-error: false

      - name: ESLint
        working-directory: apps/web
        run: npm run lint
        continue-on-error: true

  # ============================================
  # BUILD VERIFICATION
  # ============================================
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build
        working-directory: apps/web
        run: npm run build
        env:
          # Provide dummy env vars for build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Build Summary
        if: success()
        run: |
          echo "## Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: Strict mode, 0 errors" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Production ready" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STATUS CHECK FOR BRANCH PROTECTION
  # ============================================
  status:
    name: Quality Status
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: always()

    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.quality.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "All quality checks passed!"
            exit 0
          else
            echo "Quality checks failed"
            echo "TypeScript/Lint: ${{ needs.quality.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          fi
