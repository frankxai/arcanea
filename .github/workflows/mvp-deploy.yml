name: Arcanea MVP - CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/mvp-deploy.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # DEPENDENCY & SECURITY CHECKS
  # ============================================
  security:
    name: Security & Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  # ============================================
  # CODE QUALITY CHECKS
  # ============================================
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm turbo run lint --filter=@arcanea/web
        continue-on-error: false

      - name: Run Prettier check
        run: pnpm format:check
        continue-on-error: true

      - name: Type check
        run: pnpm turbo run type-check --filter=@arcanea/web

  # ============================================
  # BUILD & TEST
  # ============================================
  build:
    name: Build & Test Application
    runs-on: ubuntu-latest
    needs: [security, quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm turbo run build --filter=@arcanea/web
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run tests
        run: pnpm turbo run test --filter=@arcanea/web
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: apps/web/.next
          retention-days: 7

  # ============================================
  # DATABASE MIGRATION CHECK
  # ============================================
  database:
    name: Database Migration Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for pending migrations
        run: |
          if [ -d "packages/database/prisma/migrations" ]; then
            echo "Checking for new migrations..."
            git diff --name-only origin/main...HEAD | grep -q "packages/database/prisma" && echo "::warning::Database migrations detected. Review carefully!" || echo "No migrations found."
          fi
        continue-on-error: true

      - name: Validate Prisma schema
        run: |
          if [ -f "packages/database/prisma/schema.prisma" ]; then
            cd packages/database
            pnpm prisma validate
          fi
        continue-on-error: true

  # ============================================
  # DEPLOY TO VERCEL - PREVIEW
  # ============================================
  deploy-preview:
    name: Deploy to Vercel (Preview)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        id: deploy
        run: |
          vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env TURBO_TOKEN=${{ secrets.TURBO_TOKEN }} \
            --build-env TURBO_TEAM=${{ secrets.TURBO_TEAM }} \
            > deployment-url.txt

          echo "preview-url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const url = fs.readFileSync('deployment-url.txt', 'utf8').trim();

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Preview Deployment\n\n‚úÖ Your preview deployment is ready!\n\n**URL:** ${url}\n\n*Deployed from commit: ${context.sha.slice(0, 7)}*`
            });

  # ============================================
  # DEPLOY TO VERCEL - PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [build, database]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://arcanea.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          vercel deploy \
            --prod \
            --prebuilt \
            --token=${{ secrets.VERCEL_TOKEN }} \
            > deployment-url.txt

          echo "production-url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## üéâ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://arcanea.ai" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo "üåê Live at: https://arcanea.ai"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Check the logs above for details."

  # ============================================
  # POST-DEPLOYMENT HEALTH CHECK
  # ============================================
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Check site health
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://arcanea.ai)
          if [ $HTTP_CODE -eq 200 ]; then
            echo "‚úÖ Site is healthy (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Site returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Check API health
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://arcanea.ai/api/health)
          if [ $HTTP_CODE -eq 200 ]; then
            echo "‚úÖ API is healthy (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è API returned HTTP $HTTP_CODE"
          fi
        continue-on-error: true

  # ============================================
  # ROLLBACK ON FAILURE
  # ============================================
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [health-check]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger rollback
        run: |
          echo "üö® Health check failed! Manual rollback required."
          echo "Visit: https://vercel.com/arcanea/deployments"
          echo "Or use: vercel rollback"

      - name: Create incident issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production Deployment Failed - Health Check',
              body: `## Deployment Failure\n\n**Commit:** ${context.sha}\n**Workflow:** ${context.workflow}\n**Run:** ${context.runId}\n\n**Action Required:**\n1. Check Vercel deployment logs\n2. Review error messages above\n3. Consider rolling back to previous version\n\n**Rollback Command:**\n\`\`\`bash\nvercel rollback\n\`\`\``,
              labels: ['incident', 'production', 'deployment']
            });
