name: Packages CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'

concurrency:
  group: packages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build core package
        run: pnpm --filter @arcanea/os build

      - name: Build MCP server
        run: pnpm --filter @arcanea/mcp-server build

      - name: Build overlay packages
        run: |
          pnpm --filter @arcanea/overlay-claude build
          pnpm --filter @arcanea/overlay-chatgpt build
          pnpm --filter @arcanea/overlay-gemini build
          pnpm --filter @arcanea/overlay-copilot build
          pnpm --filter @arcanea/overlay-opencode build
          pnpm --filter @arcanea/auth build

      - name: Build CLI bundle
        working-directory: packages/cli
        run: node build.mjs

      - name: Run unit tests
        run: node --test packages/core/tests/*.test.mjs packages/overlay-claude/tests/*.test.mjs

      - name: Run CLI integration tests
        run: node --test packages/cli/tests/*.test.mjs

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for secrets in source
        run: |
          # Scan for hardcoded secrets/keys in packages
          if grep -rn --include='*.ts' --include='*.js' -E '(sk-[a-zA-Z0-9]{20,}|AIza[a-zA-Z0-9_-]{35}|ghp_[a-zA-Z0-9]{36})' packages/; then
            echo "::error::Potential hardcoded secrets found in packages/"
            exit 1
          fi

      - name: Check for unsafe path operations
        run: |
          # Verify path sanitization is in place for user input
          if grep -rn --include='*.ts' 'writeFileSync\|mkdirSync' packages/cli/src/commands/ | grep -v 'safeSlug\|slug\|sanitize'; then
            echo "::warning::File write operations found - verify path sanitization"
          fi
