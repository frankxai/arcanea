<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanea - Loading Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            animation: float-particle 6s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-20px) translateX(10px) scale(1.2);
                opacity: 1;
            }
            66% {
                transform: translateY(10px) translateX(-15px) scale(0.8);
                opacity: 0.5;
            }
        }

        /* Main Loader Container */
        .loader-container {
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: fade-in 0.8s ease-out 0.5s forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Arcanea Logo */
        .logo-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .main-logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: 800;
            color: white;
            position: relative;
            animation: logo-pulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 40px rgba(59, 130, 246, 0.6),
                0 0 80px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        @keyframes logo-pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                box-shadow: 
                    0 0 40px rgba(59, 130, 246, 0.6),
                    0 0 80px rgba(139, 92, 246, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
                box-shadow: 
                    0 0 60px rgba(59, 130, 246, 0.8),
                    0 0 120px rgba(139, 92, 246, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        .magic-ring {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 220px;
            height: 220px;
            border: 3px solid transparent;
            border-top: 3px solid #3b82f6;
            border-right: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: ring-rotate 3s linear infinite;
        }

        .magic-ring:nth-child(2) {
            width: 240px;
            height: 240px;
            top: -30px;
            left: -30px;
            border-top: 2px solid #ec4899;
            border-right: 2px solid #06b6d4;
            animation: ring-rotate 4s linear infinite reverse;
        }

        @keyframes ring-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Text */
        .loading-text {
            margin-bottom: 2rem;
        }

        .brand-name {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899, #06b6d4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: gradient-shift 3s ease-in-out infinite;
            letter-spacing: -0.02em;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-subtitle {
            font-size: 1.4rem;
            color: #cbd5e1;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            animation: subtitle-fade 1s ease-out 1s forwards;
        }

        @keyframes subtitle-fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress Bar */
        .progress-container {
            width: 400px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 20px;
            position: relative;
            animation: loading-progress 4s ease-out forwards;
            transform-origin: left;
        }

        @keyframes loading-progress {
            0% { transform: scaleX(0); }
            20% { transform: scaleX(0.2); }
            40% { transform: scaleX(0.5); }
            60% { transform: scaleX(0.7); }
            80% { transform: scaleX(0.9); }
            100% { transform: scaleX(1); }
        }

        .progress-glow {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: progress-shine 2s ease-in-out infinite;
        }

        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        /* Loading States */
        .loading-states {
            font-size: 1rem;
            color: #9ca3af;
            min-height: 24px;
        }

        .loading-state {
            opacity: 0;
            animation: state-fade 0.8s ease-in-out forwards;
        }

        .loading-state.active {
            opacity: 1;
        }

        @keyframes state-fade {
            0% { opacity: 0; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Magic Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fbbf24;
            border-radius: 50%;
            animation: sparkle-twinkle 2s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkle-twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-logo {
                width: 150px;
                height: 150px;
                font-size: 66px;
            }

            .brand-name {
                font-size: 2.8rem;
            }

            .progress-container {
                width: 300px;
            }

            .loading-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="particles"></div>
    </div>

    <!-- Main Loader -->
    <div class="loader-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="magic-ring"></div>
            <div class="magic-ring"></div>
            <div class="main-logo">A</div>
        </div>

        <!-- Loading Text -->
        <div class="loading-text">
            <h1 class="brand-name">Arcanea</h1>
            <p class="loading-subtitle">Awakening your creative potential...</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill">
                    <div class="progress-glow"></div>
                </div>
            </div>
        </div>

        <!-- Loading States -->
        <div class="loading-states">
            <div class="loading-state active" id="loadingState">Initializing magical environment...</div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function generateParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Generate magic sparkles around logo
        function generateSparkles() {
            const logoContainer = document.querySelector('.logo-container');
            const sparkleCount = 12;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Position sparkles in a circle around logo
                const angle = (i / sparkleCount) * Math.PI * 2;
                const radius = 120 + Math.random() * 40;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (1.5 + Math.random()) + 's';
                
                logoContainer.appendChild(sparkle);
            }
        }

        // Loading states progression
        const loadingStates = [
            'Initializing magical environment...',
            'Connecting to AI Luminors...',
            'Scripta Luminor: Ready ✨',
            'Lumina Luminor: Ready 🎨',
            'Kinetix Luminor: Ready 🎬',
            'Establishing secure connection...',
            'Loading your creative workspace...',
            'Almost ready to create magic...',
            'Welcome to Arcanea! 🌟'
        ];

        let currentStateIndex = 0;
        const stateElement = document.getElementById('loadingState');

        function updateLoadingState() {
            if (currentStateIndex < loadingStates.length) {
                stateElement.textContent = loadingStates[currentStateIndex];
                stateElement.classList.remove('active');
                
                setTimeout(() => {
                    stateElement.classList.add('active');
                }, 100);
                
                currentStateIndex++;
                
                if (currentStateIndex < loadingStates.length) {
                    setTimeout(updateLoadingState, 500);
                } else {
                    // Loading complete - redirect to main app
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1500);
                }
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            generateParticles();
            generateSparkles();
            
            // Start loading sequence after initial animation
            setTimeout(updateLoadingState, 1000);
        });

        // Add dynamic hover effects to logo
        const mainLogo = document.querySelector('.main-logo');
        mainLogo.addEventListener('mouseenter', function() {
            this.style.animationDuration = '1s';
        });

        mainLogo.addEventListener('mouseleave', function() {
            this.style.animationDuration = '2s';
        });
    </script>
</body>
</html>
