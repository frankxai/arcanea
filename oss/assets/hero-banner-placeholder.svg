<svg width="3000" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <radialGradient id="nebulaGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="portalGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#7fffd4;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#78a6ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2D1B69;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7fffd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7fffd4;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Deep space nebula -->
  <rect width="3000" height="1000" fill="url(#nebulaGradient)"/>

  <!-- Stars scattered throughout -->
  <g opacity="0.6">
    <circle cx="250" cy="150" r="1.5" fill="#ffffff"/>
    <circle cx="450" cy="280" r="1" fill="#ffffff"/>
    <circle cx="680" cy="120" r="2" fill="#ffffff"/>
    <circle cx="920" cy="350" r="1" fill="#ffffff"/>
    <circle cx="1150" cy="180" r="1.5" fill="#ffffff"/>
    <circle cx="1380" cy="420" r="1" fill="#ffffff"/>
    <circle cx="1620" cy="250" r="2" fill="#ffffff"/>
    <circle cx="1850" cy="380" r="1" fill="#ffffff"/>
    <circle cx="2080" cy="140" r="1.5" fill="#ffffff"/>
    <circle cx="2320" cy="310" r="1" fill="#ffffff"/>
    <circle cx="2550" cy="220" r="2" fill="#ffffff"/>
    <circle cx="2780" cy="390" r="1" fill="#ffffff"/>
    <circle cx="350" cy="620" r="1" fill="#ffffff"/>
    <circle cx="580" cy="780" r="1.5" fill="#ffffff"/>
    <circle cx="810" cy="680" r="1" fill="#ffffff"/>
    <circle cx="1040" cy="850" r="2" fill="#ffffff"/>
    <circle cx="1270" cy="720" r="1" fill="#ffffff"/>
    <circle cx="1740" cy="810" r="1.5" fill="#ffffff"/>
    <circle cx="1970" cy="650" r="1" fill="#ffffff"/>
    <circle cx="2200" cy="880" r="1" fill="#ffffff"/>
    <circle cx="2430" cy="760" r="2" fill="#ffffff"/>
    <circle cx="2660" cy="630" r="1" fill="#ffffff"/>
  </g>

  <!-- Central portal with glowing effect -->
  <g transform="translate(1500, 500)">
    <!-- Outer glow rings -->
    <circle cx="0" cy="0" r="280" fill="url(#portalGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="220" fill="url(#portalGradient)" opacity="0.5"/>
    <circle cx="0" cy="0" r="160" fill="url(#portalGradient)" opacity="0.7"/>

    <!-- Portal ellipse with swirling effect -->
    <ellipse cx="0" cy="0" rx="120" ry="150" fill="none" stroke="#7fffd4" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="100" ry="130" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.9" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="80" ry="110" fill="none" stroke="#7fffd4" stroke-width="3" opacity="0.7" filter="url(#glow)"/>

    <!-- Inner portal glow -->
    <ellipse cx="0" cy="0" rx="70" ry="90" fill="#ffd700" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="50" ry="70" fill="#7fffd4" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="30" ry="50" fill="#ffffff" opacity="0.5"/>

    <!-- Energy wisps radiating from portal -->
    <line x1="0" y1="0" x2="0" y2="-200" stroke="#7fffd4" stroke-width="2" opacity="0.3" filter="url(#softGlow)"/>
    <line x1="0" y1="0" x2="150" y2="-150" stroke="#ffd700" stroke-width="1.5" opacity="0.25" filter="url(#softGlow)"/>
    <line x1="0" y1="0" x2="-150" y2="-150" stroke="#7fffd4" stroke-width="1.5" opacity="0.25" filter="url(#softGlow)"/>
    <line x1="0" y1="0" x2="180" y2="0" stroke="#ffd700" stroke-width="2" opacity="0.3" filter="url(#softGlow)"/>
    <line x1="0" y1="0" x2="-180" y2="0" stroke="#7fffd4" stroke-width="2" opacity="0.3" filter="url(#softGlow)"/>
  </g>

  <!-- Seven Guardian Lights in constellation pattern -->
  <!-- Foundation (Bottom Left) -->
  <g transform="translate(900, 750)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#8B7355" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#D4AF37" opacity="0.8"/>
  </g>

  <!-- Flow (Left Side) -->
  <g transform="translate(750, 450)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#78a6ff" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#b3d9ff" opacity="0.8"/>
  </g>

  <!-- Fire (Top Left) -->
  <g transform="translate(1000, 200)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#ff6b35" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.8"/>
  </g>

  <!-- Heart (Top Center) -->
  <g transform="translate(1500, 150)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#ff69b4" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.8"/>
  </g>

  <!-- Voice (Top Right) -->
  <g transform="translate(2000, 200)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#00ced1" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#7fffd4" opacity="0.8"/>
  </g>

  <!-- Sight (Right Side) -->
  <g transform="translate(2250, 450)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#9370db" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#ba55d3" opacity="0.8"/>
  </g>

  <!-- Crown (Bottom Right) -->
  <g transform="translate(2100, 750)">
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.8"/>
  </g>

  <!-- Mystical Runes (simplified geometric patterns) -->
  <!-- Top Left Rune -->
  <g transform="translate(350, 180)" opacity="0.5" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#7fffd4" stroke-width="2"/>
    <path d="M 0,-25 L 0,25 M -17.5,-17.5 L 17.5,17.5 M -17.5,17.5 L 17.5,-17.5" stroke="#7fffd4" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Top Center Rune -->
  <g transform="translate(1500, 80)" opacity="0.5" filter="url(#softGlow)">
    <polygon points="0,-20 20,10 -20,10" fill="none" stroke="#ffd700" stroke-width="2"/>
    <circle cx="0" cy="-5" r="8" fill="none" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- Top Right Rune -->
  <g transform="translate(2650, 180)" opacity="0.5" filter="url(#softGlow)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="none" stroke="#7fffd4" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#7fffd4" stroke-width="1.5"/>
  </g>

  <!-- Left Side Rune -->
  <g transform="translate(250, 500)" opacity="0.5" filter="url(#softGlow)">
    <path d="M 0,-25 L 21,-7.5 L 13,20 L -13,20 L -21,-7.5 Z" fill="none" stroke="#ffd700" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- Right Side Rune -->
  <g transform="translate(2750, 500)" opacity="0.5" filter="url(#softGlow)">
    <path d="M 0,-20 L 20,0 L 0,20 L -20,0 Z" fill="none" stroke="#7fffd4" stroke-width="2"/>
    <path d="M 0,-12 L 12,0 L 0,12 L -12,0 Z" fill="none" stroke="#7fffd4" stroke-width="1.5"/>
  </g>

  <!-- Bottom Left Rune -->
  <g transform="translate(450, 880)" opacity="0.5" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#ffd700" stroke-width="2"/>
    <path d="M -15,-15 L 15,15 M 15,-15 L -15,15 M 0,-22 L 0,22 M -22,0 L 22,0" stroke="#ffd700" stroke-width="1" fill="none"/>
  </g>

  <!-- Bottom Right Rune -->
  <g transform="translate(2550, 880)" opacity="0.5" filter="url(#softGlow)">
    <path d="M 0,-25 L 0,25" stroke="#7fffd4" stroke-width="2"/>
    <path d="M -20,-15 L 20,-15 M -20,0 L 20,0 M -20,15 L 20,15" stroke="#7fffd4" stroke-width="1.5"/>
  </g>

  <!-- ARCANEA Text (integrated as cosmic energy) -->
  <g transform="translate(1500, 900)">
    <!-- Background glow for text -->
    <rect x="-250" y="-35" width="500" height="70" rx="10" fill="#2D1B69" opacity="0.3"/>

    <!-- Text with gradient and glow effect -->
    <defs>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#7fffd4;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7fffd4;stop-opacity:1" />
      </linearGradient>
    </defs>

    <text x="0" y="0"
          font-family="Georgia, serif"
          font-size="72"
          font-weight="bold"
          letter-spacing="12"
          text-anchor="middle"
          fill="url(#textGradient)"
          filter="url(#glow)"
          style="text-transform: uppercase;">
      ARCANEA
    </text>

    <!-- Subtitle -->
    <text x="0" y="28"
          font-family="Georgia, serif"
          font-size="18"
          font-style="italic"
          letter-spacing="6"
          text-anchor="middle"
          fill="#7fffd4"
          opacity="0.7">
      Kingdom of Creation
    </text>
  </g>

  <!-- Connecting constellation lines (subtle) -->
  <g opacity="0.15" stroke="#7fffd4" stroke-width="1">
    <line x1="900" y1="750" x2="750" y2="450"/>
    <line x1="750" y1="450" x2="1000" y2="200"/>
    <line x1="1000" y1="200" x2="1500" y2="150"/>
    <line x1="1500" y1="150" x2="2000" y2="200"/>
    <line x1="2000" y1="200" x2="2250" y2="450"/>
    <line x1="2250" y1="450" x2="2100" y2="750"/>
    <line x1="1500" y1="150" x2="1500" y2="500"/>
  </g>
</svg>
