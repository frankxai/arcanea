<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanea - Authentication Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* =============================================
           CSS VARIABLES - Arcanea Theme System
           ============================================= */
        :root {
            /* Primary Colors - Mystical Purple/Blue */
            --color-primary-50: #f5f3ff;
            --color-primary-100: #ede9fe;
            --color-primary-200: #ddd6fe;
            --color-primary-300: #c4b5fd;
            --color-primary-400: #a78bfa;
            --color-primary-500: #8b5cf6;
            --color-primary-600: #7c3aed;
            --color-primary-700: #6d28d9;
            --color-primary-800: #5b21b6;
            --color-primary-900: #4c1d95;

            /* Accent Colors - Magical Gold */
            --color-accent-300: #fcd34d;
            --color-accent-400: #fbbf24;
            --color-accent-500: #f59e0b;
            --color-accent-600: #d97706;

            /* Elemental Colors */
            --color-fire: #ef4444;
            --color-fire-glow: rgba(239, 68, 68, 0.5);
            --color-water: #3b82f6;
            --color-water-glow: rgba(59, 130, 246, 0.5);
            --color-earth: #10b981;
            --color-earth-glow: rgba(16, 185, 129, 0.5);
            --color-wind: #f59e0b;
            --color-wind-glow: rgba(245, 158, 11, 0.5);
            --color-void: #8b5cf6;
            --color-void-glow: rgba(139, 92, 246, 0.5);

            /* Background Colors */
            --bg-dark: #0f0a1a;
            --bg-darker: #080511;
            --bg-card: rgba(15, 10, 26, 0.95);
            --bg-input: rgba(30, 20, 50, 0.6);

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a5a5c7;
            --text-muted: #6b6b8b;

            /* Border Colors */
            --border-primary: rgba(139, 92, 246, 0.3);
            --border-focus: rgba(139, 92, 246, 0.8);
            --border-error: rgba(239, 68, 68, 0.6);
            --border-success: rgba(16, 185, 129, 0.6);

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;

            /* Shadows */
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.3);
            --shadow-glow-strong: 0 0 60px rgba(139, 92, 246, 0.5);
            --shadow-card: 0 4px 30px rgba(0, 0, 0, 0.4);

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;

            /* Fonts */
            --font-display: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }

        /* =============================================
           BASE STYLES
           ============================================= */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* =============================================
           ANIMATED BACKGROUND
           ============================================= */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 160px 20px, rgba(255,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: aurora 15s ease-in-out infinite;
        }

        @keyframes aurora {
            0%, 100% { 
                transform: translateX(-5%) translateY(-2%);
                opacity: 0.6;
            }
            33% { 
                transform: translateX(5%) translateY(2%);
                opacity: 0.8;
            }
            66% { 
                transform: translateX(-3%) translateY(3%);
                opacity: 0.7;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-primary-400);
            border-radius: 50%;
            opacity: 0;
            animation: float-up 8s ease-in-out infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* =============================================
           MAIN CONTAINER
           ============================================= */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
        }

        .auth-card {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-glow), var(--shadow-card);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--color-fire) 0%, 
                var(--color-water) 25%, 
                var(--color-earth) 50%, 
                var(--color-wind) 75%, 
                var(--color-void) 100%
            );
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* =============================================
           LOGO & HEADER
           ============================================= */
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-800));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 30px var(--color-void-glow);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px var(--color-void-glow); }
            50% { box-shadow: 0 0 50px var(--color-void-glow), 0 0 80px rgba(139, 92, 246, 0.3); }
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--color-primary-300) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: var(--space-sm);
        }

        /* =============================================
           FORM STYLES
           ============================================= */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fade-in 0.3s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            padding-left: 3rem;
            background: var(--bg-input);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input.error {
            border-color: var(--border-error);
        }

        .form-input.success {
            border-color: var(--border-success);
        }

        .input-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }

        .password-toggle {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            transition: color var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: var(--space-sm);
            height: 4px;
            background: var(--bg-input);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all var(--transition-normal);
            border-radius: var(--radius-sm);
        }

        .password-strength-bar.weak { width: 25%; background: var(--color-fire); }
        .password-strength-bar.fair { width: 50%; background: var(--color-wind); }
        .password-strength-bar.good { width: 75%; background: var(--color-water); }
        .password-strength-bar.strong { width: 100%; background: var(--color-earth); }

        .password-strength-text {
            font-size: 0.75rem;
            margin-top: var(--space-xs);
            color: var(--text-muted);
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .checkbox-input {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--color-primary-600);
            cursor: pointer;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* =============================================
           BUTTONS
           ============================================= */
        .btn {
            width: 100%;
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--radius-lg);
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-700));
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-oauth {
            background: var(--bg-input);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }

        .btn-oauth:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--border-focus);
        }

        .btn-oauth .oauth-icon {
            width: 20px;
            height: 20px;
        }

        .btn-link {
            background: none;
            border: none;
            color: var(--color-primary-400);
            font-weight: 500;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .btn-link:hover {
            color: var(--color-primary-300);
            text-decoration: underline;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* =============================================
           DIVIDERS
           ============================================= */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-xl) 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-primary);
        }

        .divider span {
            padding: 0 var(--space-md);
        }

        /* =============================================
           ERROR & SUCCESS MESSAGES
           ============================================= */
        .alert {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            display: none;
            align-items: flex-start;
            gap: var(--space-sm);
        }

        .alert.show {
            display: flex;
            animation: slide-in 0.3s ease;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--border-error);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--border-success);
            color: #6ee7b7;
        }

        .alert-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .alert-content {
            flex: 1;
        }

        /* =============================================
           FOOTER
           ============================================= */
        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--border-primary);
        }

        .auth-footer-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer-link {
            color: var(--color-primary-400);
            font-weight: 500;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .auth-footer-link:hover {
            color: var(--color-primary-300);
        }

        /* =============================================
           USER PROFILE (Post-Auth)
           ============================================= */
        .user-profile {
            display: none;
            text-align: center;
        }

        .user-profile.active {
            display: block;
            animation: fade-in 0.5s ease;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-800));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto var(--space-lg);
            box-shadow: var(--shadow-glow);
        }

        .user-email {
            font-size: 1.125rem;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .user-status {
            color: var(--color-earth);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--color-earth);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sync-status {
            margin-top: var(--space-xl);
            padding: var(--space-md);
            background: var(--bg-input);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sync-info {
            text-align: left;
        }

        .sync-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .sync-value {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        .sync-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--color-earth);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        /* =============================================
           PASSWORD RESET MODAL
           ============================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(8, 5, 17, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            max-width: 420px;
            width: 90%;
            box-shadow: var(--shadow-glow-strong);
            transform: scale(0.9);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
        }

        .modal-close {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        /* =============================================
           RESPONSIVE DESIGN
           ============================================= */
        @media (max-width: 640px) {
            .auth-container {
                padding: var(--space-md);
            }

            .auth-card {
                padding: var(--space-xl);
            }

            .logo-text {
                font-size: 1.75rem;
            }

            .logo-icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
        }

        /* =============================================
           UTILITY CLASSES
           ============================================= */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: var(--space-lg);
        }

        .mb-4 {
            margin-bottom: var(--space-lg);
        }

        /* OAuth Buttons Container */
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        /* Terms Checkbox */
        .terms-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .terms-text a {
            color: var(--color-primary-400);
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
    
    <!-- Arcanea Ecosystem Loader -->
    <script src="supabase-config.js"></script>
    <script src="arcanea-auth.js"></script>
    <script src="auth-ui.js"></script>
    <script src="sync-engine.js"></script>
    <script src="arcanea-agents-live.js"></script>
    <script src="mobile-integration.js"></script>
    <script src="arcanea-loader.js"></script>
</head>
<body>
    <!-- Background Effects -->
    <div class="background-container">
        <div class="stars"></div>
        <div class="aurora"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <header class="auth-header">
                <div class="logo">
                    <div class="logo-icon">üîÆ</div>
                    <h1 class="logo-text">Arcanea</h1>
                </div>
                <p class="auth-subtitle">Enter the realm of infinite creation</p>
            </header>

            <!-- Alert Messages -->
            <div class="alert alert-error" id="errorAlert">
                <span class="alert-icon">‚ö†Ô∏è</span>
                <div class="alert-content" id="errorMessage"></div>
            </div>

            <div class="alert alert-success" id="successAlert">
                <span class="alert-icon">‚úÖ</span>
                <div class="alert-content" id="successMessage"></div>
            </div>

            <!-- Login Form -->
            <section class="form-section active" id="loginSection">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-input" 
                                placeholder="your@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

                    <button class="btn btn-oauth" onclick="signInWithOAuth('github')">

                            <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>

            <!-- Sign Up Form -->
            <section class="form-section" id="signupSection">
                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email</label>
                        <div class="input-wrapper">

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>

                            <input 
                                type="password"

                                class="form-input"

                                autocomplete="new-password"
                                oninput="checkPasswordStrength(this.value)"

                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">

            <!-- User Profile (Post-Auth) -->

    <!-- Password Reset Modal -->
    <div class="modal-overlay" id="resetModal">
        <div class="modal">
            <button class="modal-close" onclick="hideResetModal()">√ó</button>
            <div class="modal-header">
                <h2 class="modal-title">Reset Password</h2>
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    Enter your email and we'll send you a reset link
                </p>
            </div>
            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="resetEmail">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="resetButton">
                    <span>Send Reset Link</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // =============================================
        // IMPORTS & CONFIGURATION
        // =============================================
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Initialize Supabase client
        // NOTE: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // =============================================
        // STATE MANAGEMENT
        // =============================================
        let currentUser = null;
        let isLoginMode = true;

        // =============================================
        // DOM ELEMENTS
        // =============================================
        const loginSection = document.getElementById('loginSection');
        const signupSection = document.getElementById('signupSection');
        const userProfile = document.getElementById('userProfile');
        const authFooter = document.getElementById('authFooter');
        const footerText = document.getElementById('footerText');
        const footerLink = document.getElementById('footerLink');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // =============================================
        // INITIALIZATION
        // =============================================
        document.addEventListener('DOMContentLoaded', async () => {
            // Create floating particles
            createParticles();
            
            // Check for existing session
            await checkSession();
            
            // Check for OAuth callback
            await handleOAuthCallback();
        });

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user) {
                showUserProfile(session.user);
            }
        }

        async function handleOAuthCallback() {
            const hash = window.location.hash;
            if (hash.includes('access_token')) {
                const { data, error } = await supabase.auth.getSession();
                if (data?.session?.user) {
                    showUserProfile(data.session.user);
                    // Clean up URL
                    window.history.replaceState(null, null, window.location.pathname);
                }
            }
        }

        // =============================================
        // FORM HANDLERS
        // =============================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin();
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleSignup();
        });

        async function handleLogin() {
            const button = document.getElementById('loginButton');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            setLoading(button, true);
            hideAlerts();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.user) {
                    showUserProfile(data.user);
                    showSuccess('Welcome back to Arcanea!');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(button, false);
            }
        }

        async function handleSignup() {
            const button = document.getElementById('signupButton');
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            setLoading(button, true);
            hideAlerts();

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/auth/callback'
                    }
                });

                if (error) throw error;

                if (data.user) {
                    showSuccess('Account created! Check your email to confirm.');
                    // If email confirmation is disabled, log them in directly
                    if (data.session) {
                        showUserProfile(data.user);
                    }
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(button, false);
            }
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            const button = document.getElementById('resetButton');
            const email = document.getElementById('resetEmail').value;

            setLoading(button, true);

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/auth/reset-password'
                });

                if (error) throw error;

                showSuccess('Password reset link sent! Check your email.');
                hideResetModal();
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(button, false);
            }
        }

        // =============================================
        // OAUTH HANDLERS
        // =============================================
        window.signInWithOAuth = async (provider) => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider,
                    options: {
                        redirectTo: window.location.origin + '/auth/callback'
                    }
                });

                if (error) throw error;

                if (data.url) {
                    window.location.href = data.url;
                }
            } catch (error) {
                showError('OAuth sign in failed: ' + error.message);
            }
        };

        // =============================================
        // UI HELPERS
        // =============================================
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginSection.classList.add('active');
                signupSection.classList.remove('active');
                footerText.textContent = "Don't have an account?";
                footerLink.textContent = 'Sign up';
            } else {
                loginSection.classList.remove('active');
                signupSection.classList.add('active');
                footerText.textContent = 'Already have an account?';
                footerLink.textContent = 'Sign in';
            }
            
            hideAlerts();
        };

        window.togglePassword = (inputId) => {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        window.checkPasswordStrength = (password) => {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;

            bar.className = 'password-strength-bar';
            
            switch (strength) {
                case 1:
                    bar.classList.add('weak');
                    text.textContent = 'Weak - Add more complexity';
                    text.style.color = 'var(--color-fire)';
                    break;
                case 2:
                    bar.classList.add('fair');
                    text.textContent = 'Fair - Could be stronger';
                    text.style.color = 'var(--color-wind)';
                    break;
                case 3:
                    bar.classList.add('good');
                    text.textContent = 'Good - Nice password';
                    text.style.color = 'var(--color-water)';
                    break;
                case 4:
                    bar.classList.add('strong');
                    text.textContent = 'Strong - Excellent!';
                    text.style.color = 'var(--color-earth)';
                    break;
                default:
                    text.textContent = '';
            }
        };

        window.showResetModal = () => {
            document.getElementById('resetModal').classList.add('show');
        };

        window.hideResetModal = () => {
            document.getElementById('resetModal').classList.remove('show');
        };

        window.showTerms = () => {
            alert('Terms of Service: Arcanea is a creative ecosystem...');
        };

        window.showPrivacy = () => {
            alert('Privacy Policy: We respect your data...');
        };

        // =============================================
        // USER PROFILE
        // =============================================
        function showUserProfile(user) {
            currentUser = user;
            
            loginSection.classList.remove('active');
            signupSection.classList.remove('active');
            userProfile.classList.add('active');
            authFooter.style.display = 'none';

            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = user.email[0].toUpperCase();
        }

        window.signOut = async () => {
            try {
                await supabase.auth.signOut();
                currentUser = null;
                
                userProfile.classList.remove('active');
                loginSection.classList.add('active');
                authFooter.style.display = 'block';
                isLoginMode = true;
                
                hideAlerts();
                showSuccess('Signed out successfully');
            } catch (error) {
                showError('Failed to sign out: ' + error.message);
            }
        };

        window.goToApp = () => {
            // Redirect to main Arcanea application
            window.location.href = '/portal.html';
        };

        // =============================================
        // ALERTS & MESSAGES
        // =============================================
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
            successAlert.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.classList.add('show');
            errorAlert.classList.remove('show');
        }

        function hideAlerts() {
            errorAlert.classList.remove('show');
            successAlert.classList.remove('show');
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }

        // =============================================
        // AUTH STATE LISTENER
        // =============================================
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                showUserProfile(session.user);
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                userProfile.classList.remove('active');
                loginSection.classList.add('active');
                authFooter.style.display = 'block';
            }
        });

        // Make functions available globally for non-module contexts
        window.handleResetPassword = handleResetPassword;
    </script>
