<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanea: Fire Dodge - Test Your Reflexes!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
        }
        
        canvas {
            border: 2px solid #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            background: #000;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .hud-item {
            margin-bottom: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 2px solid #ff6b35;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }
        
        #gameOver h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        #restartBtn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item">Lives: <span id="lives">3</span></div>
            <div class="hud-item">Level: <span id="level">1</span></div>
            <div class="hud-item">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div id="gameOver">
            <h2>ðŸ”¥ ARCANE CHALLENGE ENDED ðŸ”¥</h2>
            <p>You survived <span id="finalScore">0</span> fire orbs!</p>
            <p>Your reflexes are: <span id="performance">NEEDING TRAINING</span></p>
            <button id="restartBtn">Forge Ahead</button>
        </div>
        
        <div id="instructions">
            <strong>ðŸŽ® CONTROLS:</strong> Mouse/Touch to move â€¢ Avoid red fire orbs â€¢ Collect blue power-ups<br>
            <strong>ðŸ”¥ SURVIVAL:</strong> How long can you withstand the Draconia fire storm?
        </div>
    </div>

    <script>
        // Arcanea Fire Dodge - Instant Playable Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = localStorage.getItem('arcaneaHighScore') || 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // Update HUD
        document.getElementById('highScore').textContent = highScore;
        
        // Game objects
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            color: '#4fc3f7',
            trail: []
        };
        
        const fireOrbs = [];
        const powerUps = [];
        const particles = [];
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 200);
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Input handling
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
        });
        
        // Create fire orbs
        function createFireOrb() {
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -20;
                    vx = (Math.random() - 0.5) * 2;
                    vy = 2 + level * 0.5;
                    break;
                case 1: // Right
                    x = canvas.width + 20;
                    y = Math.random() * canvas.height;
                    vx = -(2 + level * 0.5);
                    vy = (Math.random() - 0.5) * 2;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 20;
                    vx = (Math.random() - 0.5) * 2;
                    vy = -(2 + level * 0.5);
                    break;
                case 3: // Left
                    x = -20;
                    y = Math.random() * canvas.height;
                    vx = 2 + level * 0.5;
                    vy = (Math.random() - 0.5) * 2;
                    break;
            }
            
            fireOrbs.push({
                x, y, vx, vy,
                radius: 8 + Math.random() * 8,
                color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                rotation: 0,
                rotationSpeed: Math.random() * 0.2 - 0.1
            });
        }
        
        // Create power-ups
        function createPowerUp() {
            powerUps.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                radius: 12,
                type: Math.random() > 0.5 ? 'shield' : 'slowmo',
                pulse: 0
            });
        }
        
        // Create particles
        function createParticle(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    radius: Math.random() * 3 + 1,
                    color,
                    life: 1
                });
            }
        }
        
        // Update game objects
        function updatePlayer() {
            // Smooth mouse following
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            player.x += dx * 0.15;
            player.y += dy * 0.15;
            
            // Keep player in bounds
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // Update trail
            player.trail.unshift({ x: player.x, y: player.y });
            if (player.trail.length > 10) player.trail.pop();
        }
        
        function updateFireOrbs() {
            for (let i = fireOrbs.length - 1; i >= 0; i--) {
                const orb = fireOrbs[i];
                orb.x += orb.vx;
                orb.y += orb.vy;
                orb.rotation += orb.rotationSpeed;
                
                // Remove if out of bounds
                if (orb.x < -50 || orb.x > canvas.width + 50 || 
                    orb.y < -50 || orb.y > canvas.height + 50) {
                    fireOrbs.splice(i, 1);
                }
            }
        }
        
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.pulse += 0.1;
                powerUp.y += Math.sin(powerUp.pulse) * 0.5;
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Collision detection
        function checkCollisions() {
            for (let i = fireOrbs.length - 1; i >= 0; i--) {
                const orb = fireOrbs[i];
                const dx = player.x - orb.x;
                const dy = player.y - orb.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + orb.radius) {
                    // Hit!
                    createParticle(orb.x, orb.y, orb.color);
                    fireOrbs.splice(i, 1);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    // Screen shake effect
                    canvas.style.animation = 'none';
                    setTimeout(() => {
                        canvas.style.animation = 'shake 0.3s';
                    }, 10);
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }
        
        // Drawing functions
        function drawPlayer() {
            // Draw trail
            for (let i = 0; i < player.trail.length; i++) {
                const trail = player.trail[i];
                const alpha = 1 - (i / player.trail.length);
                ctx.globalAlpha = alpha * 0.5;
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, player.radius * (1 - i * 0.05), 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
            
            // Draw player with glow
            const gradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.radius * 2);
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(0.5, '#ffffff');
            gradient.addColorStop(1, 'rgba(79, 195, 247, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawFireOrbs() {
            fireOrbs.forEach(orb => {
                ctx.save();
                ctx.translate(orb.x, orb.y);
                ctx.rotate(orb.rotation);
                
                // Draw fire orb with gradient
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, orb.radius);
                gradient.addColorStop(0, orb.color);
                gradient.addColorStop(0.7, orb.color);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, orb.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw flame spikes
                ctx.strokeStyle = orb.color;
                ctx.lineWidth = 2;
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * orb.radius * 1.5, Math.sin(angle) * orb.radius * 1.5);
                    ctx.stroke();
                }
                
                ctx.restore();
            });
        }
        
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                const scale = 1 + Math.sin(powerUp.pulse) * 0.2;
                
                ctx.save();
                ctx.translate(powerUp.x, powerUp.y);
                ctx.scale(scale, scale);
                
                // Draw power-up
                if (powerUp.type === 'shield') {
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, 0, powerUp.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                    ctx.fill();
                } else {
                    // Clock symbol for slow motion
                    ctx.strokeStyle = '#ffff00';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, powerUp.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update game objects
            updatePlayer();
            updateFireOrbs();
            updatePowerUps();
            updateParticles();
            checkCollisions();
            
            // Spawn new fire orbs
            if (Math.random() < 0.02 + level * 0.005) {
                createFireOrb();
            }
            
            // Spawn power-ups
            if (Math.random() < 0.003) {
                createPowerUp();
            }
            
            // Level progression
            if (score > 0 && score % 500 === 0) {
                level++;
                document.getElementById('level').textContent = level;
            }
            
            // Draw everything
            drawPowerUps();
            drawFireOrbs();
            drawParticles();
            drawPlayer();
            
            // Update score
            score++;
            document.getElementById('score').textContent = score;
            
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('arcaneaHighScore', highScore);
            }
            
            // Performance rating
            let performance = 'NEEDING TRAINING';
            if (score > 1000) performance = 'APPRENTICE LEVEL';
            if (score > 2500) performance = 'JOURNEYMAN LEVEL';  
            if (score > 5000) performance = 'MASTER LEVEL';
            if (score > 10000) performance = 'LEGENDARY ARCANE MASTER!';
            
            document.getElementById('performance').textContent = performance;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            fireOrbs.length = 0;
            powerUps.length = 0;
            particles.length = 0;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
        });
        
        // Add CSS animation for screen shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translate(0, 0); }
                25% { transform: translate(-5px, -5px); }
                50% { transform: translate(5px, -5px); }
                75% { transform: translate(-5px, 5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
