<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcanea Chat (Showcase)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg: #0b0e14; --panel:#121826; --text:#e6eefc; --muted:#9bb1d0; --accent:#78a6ff; --border:#233049; }
    body { background: var(--bg); color: var(--text); }
    .panel { background: var(--panel); border: 1px solid var(--border); }
  </style>
</head>
<body class="min-h-screen">
  <main class="max-w-4xl mx-auto p-4">
    <header class="panel rounded-xl p-4 mb-4">
      <h1 class="text-xl font-semibold">Arcanea Chat</h1>
      <p class="text-[var(--muted)]">Static mockup (HTML only) to review layout.</p>
    </header>
    <section class="panel rounded-xl p-4 h-[70vh] flex flex-col">
      <div class="flex-1 overflow-y-auto space-y-3">
        <div class="flex gap-2"><div class="text-sm w-14 shrink-0 text-right text-[var(--muted)]">AI</div><div class="flex-1">Welcome creator—what reality shall we weave?</div></div>
        <div class="flex gap-2 justify-end"><div class="flex-1 text-right">Give me a realm concept.</div><div class="text-sm w-14 shrink-0 text-[var(--muted)]">You</div></div>
      </div>
      <div class="mt-3 flex gap-2">
        <input class="flex-1 rounded-md border border-[var(--border)] bg-[#0c1120] px-3 py-2 outline-none" placeholder="Ask anything…" />
        <button class="rounded-md bg-[var(--accent)] px-4 py-2 font-semibold text-black">Send</button>
      </div>
    </section>
  </main>
</body>
</html>
