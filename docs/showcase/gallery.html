<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcanea Gallery (Showcase)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg: #0b0e14; --panel:#121826; --text:#e6eefc; --muted:#9bb1d0; --accent:#78a6ff; --border:#233049; }
    body { background: var(--bg); color: var(--text); }
    .panel { background: var(--panel); border: 1px solid var(--border); }
  </style>
</head>
<body class="min-h-screen">
  <main class="max-w-6xl mx-auto p-4">
    <header class="panel rounded-xl p-4 mb-4">
      <h1 class="text-xl font-semibold">Arcanea Gallery</h1>
      <p class="text-[var(--muted)]">Static mockup of a 3-column gallery.</p>
    </header>
    <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="panel rounded-xl overflow-hidden">
        <img class="w-full h-56 object-cover" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=60" />
        <div class="p-4"><div class="font-semibold">Ethereal Library</div><div class="text-[var(--muted)] text-sm">An astral library</div></div>
      </div>
      <div class="panel rounded-xl overflow-hidden">
        <img class="w-full h-56 object-cover" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=60" />
        <div class="p-4"><div class="font-semibold">Floating Isles</div><div class="text-[var(--muted)] text-sm">Islands at sunset</div></div>
      </div>
      <div class="panel rounded-xl overflow-hidden">
        <video class="w-full h-56 object-cover" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
        <div class="p-4"><div class="font-semibold">Waves of Light</div><div class="text-[var(--muted)] text-sm">Abstract motion</div></div>
      </div>
    </section>
  </main>
</body>
</html>
